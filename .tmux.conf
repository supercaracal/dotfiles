##### tmux-powerline
set-option -g status-left-length 90
set-option -g status-right-length 90
set-option -g status-left "#($TMUX_POWERLINE_PATH/powerline.sh left)"
set-option -g status-right "#($TMUX_POWERLINE_PATH/powerline.sh right)"
