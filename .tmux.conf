set -g prefix C-q
unbind C-b

set-window-option -g utf8 on
set-window-option -g mode-keys vi

set-option -g base-index 1
set -g pane-base-index 1

set-option -g status on
set-option -g status-utf8 on
set-option -g status-interval 5

